    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />

    <!-- load script with wlCommonInit defined before loading cordova.js -->
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/UserLoginChallengeHandler.js"></script>
    <title>Add trusted device</title>
  </head>
  <body>
      <div id="header">
          <h1>Add a trusted device</h1>
      </div>
      <div id="wrapper">
          <div id="foundationDiv">
              <image src="img/foundation.png"/>
          </div>
          <div id="loginDiv" style="display: none;">
                <input type="text" autocapitalize="off" autocorrect="off" placeholder="USERNAME" id="username" /><br />
                <input type="password" placeholder="PASSWORD" id="password" /><br/>
                <br clear="all"/>
                <button id="login">Login</button>
                <div class="statusDiv">
                    <p id="statusMsg"></p>
                </div>
          </div>
          <div id="protectedDiv" style="display: none;">
                <div id="helloDiv">
                    <p id="helloUser"></p>
                </div>
                <button id="qrCodeLogin">Scan to add a trusted device</button>
                <div class="statusDiv">
                    <p id="resultLabel"></p>
                </div>
          </div>
          <div id="blockedDiv" class="statusDiv" style="display: none;">
              <p id="blockedMsg"></p>
          </div>
      </div>
  </body>
</html>
